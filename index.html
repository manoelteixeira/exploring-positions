<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./styles/index.css" /> -->
    <link
      rel="stylesheet"
      href="./3-form(submit link to this)/styles/index.css"
    />
    <!-- <script src="./script/script.js" defer></script> -->
    <script src="./3-form(submit link to this)/script/script.js" defer></script>
    <title>Registration Form</title>
  </head>
  <body>
    <div class="card">
      <span class="card__title">Register</span>
      <form action="#" class="card__form">
        <input
          type="text"
          name="firstName"
          id="firstName"
          placeholder="First Name"
        />
        <input type="email" name="email" id="email" placeholder="E-mail" />
        <input
          type="email"
          name="confirm"
          id="confirm"
          placeholder="Confirm your E-mail"
        />
        <input type="submit" value="REGISTER" />
      </form>
    </div>
    <div class="card__message-list">
      <!-- <div class="card__message-list-item">Error 1</div>
      <div class="card__message-list-item">Error 2</div> -->
    </div>
  </body>
</html>
