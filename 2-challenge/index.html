<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/index.css" />
    <title>2 - Challenge</title>
  </head>
  <body>
    <main class="app">
      <section class="result">
        <span class="result__title">Your Result</span>
        <div class="result__display">
          <span class="result__display-value">76</span>
          <span class="result__display-total">of 100</span>
        </div>
        <span class="result__grade">Great</span>
        <p class="result__description">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="summary">
        <span class="summary__title">Summary</span>
        <div class="summary__item">
          <img src="./assets/images/icon-reaction.svg" />
          <span class="summary__item-text">Reaction</span>
          <span class="summary__item-value"><strong>80</strong> / 100</span>
        </div>
        <div class="summary__item">
          <img src="./assets/images/icon-memory.svg" />
          <span class="summary__item-text">Memory</span>
          <span class="summary__item-value"><strong>92</strong> / 100</span>
        </div>
        <div class="summary__item">
          <img src="./assets/images/icon-verbal.svg" />
          <span class="summary__item-text">Verbal</span>
          <span class="summary__item-value"><strong>61</strong> / 100</span>
        </div>
        <div class="summary__item">
          <img src="./assets/images/icon-visual.svg" />
          <span class="summary__item-text">Visual</span>
          <span class="summary__item-value"><strong>72</strong> / 100</span>
        </div>
        <button class="summary__button">Continue</button>
      </section>
    </main>
  </body>
</html>
